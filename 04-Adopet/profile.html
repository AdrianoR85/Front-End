<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style/profile.css">
    <link rel="stylesheet" href="assets/style/general/form.css">
    <link rel="stylesheet" href="assets/style/general/body.css">
    <link rel="stylesheet" href="assets/style/general/background.css">
    <link rel="stylesheet" href="assets/style/general/menu.css">
    <link rel="stylesheet" href="assets/style/general/button.css">
    <link rel="stylesheet" href="assets/style/general/footer.css">
</head>
<body class="bg-header ">
    
    <header class="menu">
        <img class="menu__logo" src="assets/image/Logo-header.png" alt="">
        <a class="menu__icon" href="index.html"><img src="assets/image/Casa.png" alt="icone da página home"></a>
        <a class="menu__icon" href="contact.html"><img  src="assets/image/Mensagens.png" alt="icone da página home"></a>
        <a class="menu__icon menu__profile" href="profile.html"><img src="assets/image/porfile.png" alt=""></a>
    </header>

    <main class="body__container bg-right--tablet">
        <p class="body-text">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem
        </p>

        <section class="profile__container">
            <div class="profile">
                <h1 class="profile__title">Perfil</h1>
                <label class="form-label form-label--blue" for="photo">Foto</label>
                <div class="photo">
                    <img src="assets/image/foto.png" alt="foto do perfil">
                </div>
                <p class="profile__span">clique na foto para editar</p>
            </div>
            
            <form class="form" action="get">
                <div class="form-div">
                    <label class="form-label form-label--blue" for="name">Nome</label>
                    <input class="form-input" type="text" name="name" id="name">
                </div>

                <div class="form-div">
                    <label class="form-label form-label--blue" for="phone">Telefone</label>
                    <input class="form-input" type="number" name="phone" id="phone"></p>
                </div>

                <div class="form-div">
                    <label class="form-label form-label--blue" for="city">Cidade</label>
                    <input class="form-input" type="text" name="city" id="petName">
                </div>

                <div class="form-div">
                    <label class="form-label form-label--blue" for="name">Sobre</label>
                    <textarea class="form-input" name="message" id="contactMessage" cols="30" rows="8" placeholder="Escreva sua mensagem">
                    </textarea>
                </div>
            </form>
            <button class="button button__register">Enviar</button>
        </section>
    </main>

    <footer class="footer">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
