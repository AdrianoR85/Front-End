<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <div class="keyboard">
            <div class="key" data-clearAll="ce">CE</div>
            <div class="key" data-clear="c">C</div>
            <div class="key" data-number="%">&percnt;</div>
            <div class="key" data-operator="/">&divide;</div>
            <div class="key" data-number="7">7</div>
            <div class="key" data-number="8">8</div>
            <div class="key" data-number="9">9</div>
            <div class="key" data-operator="x">x</div>
            <div class="key" data-number="4">4</div>
            <div class="key" data-number="5">5</div>
            <div class="key" data-number="6">6</div>
            <div class="key" data-operator="-">-</div>
            <div class="key" data-number="1">1</div>
            <div class="key" data-number="2">2</div>
            <div class="key" data-number="3">3</div>
            <div class="key" data-operator="+">+</div>
            <div class="key" data-change="+-">&plus;/&minus;</div>
            <div class="key" data-number="0">0</div>
            <div class="key" data-number=".">.</div>
            <div class="key" data-equals="=">=</div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
