<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>My Note</title>
  </head>
  <body>
    <div class="popup-container">
        <div class="popup">
            <header>
                <p class="form-title">Add a new Note</p>
                <i class="fas fa-times close"></i>
            </header>
            <form>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="title-tag">
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea name="description" class="description-tag"></textarea>
                </div>
                <button class="btn btn-form">Add Note</button>
            </form>
        </div>
    </div>

    <ul class="wrapper">
      <button class="btn btn-add">
          <span><i class="fas fa-plus"></i>Add note</span>
      </button>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
