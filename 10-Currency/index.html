<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
    <link rel="stylesheet" href="style.css">
      
</head>
<body>
    <main>
      <section class="money">
        <h1>Currency Converter</h1>
        <div class="money__wrapper">
            <div class="money__currency">
                <input type="text" class="money__amount" value="$ 1.000">
                <div class="money__country">
                    <div class="money__selected">
                        <span class="fi fi-us fis" id="flag01"></span>   
                        <span id="cod01">USD</span>   
                    </div>
                    <ul class="money_dropdown">
                    </ul>
                </div>
            </div>                   
        </div>
        <div class="money__arrows-exchange">
            <img src="assets/arrows-exchange.svg" alt="">
        </div>
        <div class="money__wrapper">
            <div class="money__currency">
                <input type="text" class="money__amount" value="$ 5.200">
                <div class="money__country">
                    <div class="money__selected">
                        <span class="fi fi-br fis" id="flag02"></span>   
                        <span id="cod02">BRL</span>   
                    </div>
                    <ul class="money_dropdown">
                    </ul>
                </div>
            </div>                   
        </div>
      </section>
    </main>

    <script src="js/country-list.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
