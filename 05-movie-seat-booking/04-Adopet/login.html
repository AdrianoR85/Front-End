<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="assets/style/login.css">
    <link rel="stylesheet" href="assets/style/general/form.css">
    <link rel="stylesheet" href="assets/style/general/body.css">
    <link rel="stylesheet" href="assets/style/general/background.css">
    <link rel="stylesheet" href="assets/style/general/menu.css">
    <link rel="stylesheet" href="assets/style/general/button.css">
    <link rel="stylesheet" href="assets/style/general/footer.css">
</head>
<body class="bg-header ">

    <header class="menu">
        <img class="menu__logo" src="assets/image/Logo-header.png" alt="">
        <a class="menu__icon" href="index.html"><img src="assets/image/Casa.png" alt="icone da página home"></a>
        <a class="menu__icon" href="contact.html"><img  src="assets/image/Mensagens.png" alt="icone da página home"></a>
    </header>
    <div class="bg-patas"></div>

    <main class="bg-right body__container bg-right--tablet">
        <section class="login__container">
            <div class="logo-blue">
                <img src="assets/image/Logo-blue.png" alt="logo da empresa">
            <div>
            <h1 class="login__title body-text">Já tem conta? Faça seu login</h1>

            <form class="form" action="get">
                <div class="form-div">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input form-input--gray" type="email" name="email" id="registerEmail" placeholder="Escolha seu melhor email">
                </div>
                <div class="form-div">
                    <label class="form-label" for="password">Senha</label>
                    <input class="form-input input__icon form-input--gray form-input--pass" type="password" name="password" id="registerPassword" placeholder="Crie uma senha">
                </div>
            </form>

            <a class="login__forgotPassword" href="#" >Esqueci minha senha</a>
            <a class="button button--last" href="home.html">Entrar</a>
        </section>
    </main>

    <footer class="footer">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
