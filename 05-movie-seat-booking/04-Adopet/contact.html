<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet</title>
    <link rel="stylesheet" href="assets/style/contact.css">
    <link rel="stylesheet" href="assets/style/general/form.css">
    <link rel="stylesheet" href="assets/style/general/body.css">
    <link rel="stylesheet" href="assets/style/general/background.css">
    <link rel="stylesheet" href="assets/style/general/menu.css">
    <link rel="stylesheet" href="assets/style/general/button.css">
    <link rel="stylesheet" href="assets/style/general/footer.css">
</head>
<body class="bg-header">
    
    <header class="menu">
        <img class="menu__logo" src="assets/image/Logo-header.png" alt="">
        <a class="menu__icon" href="index.html"><img src="assets/image/Casa.png" alt="icone da página home"></a>
        <a class="menu__icon" href="contact.html"><img  src="assets/image/Mensagens.png" alt="icone da página home"></a>
        <a class="menu__icon menu__profile" href="profile.html"><img src="assets/image/porfile.png" alt=""></a>
    </header>

    <main class="body__container bg-right--tablet">
        <p class="body-text">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:
        </p>
        <section class="contact__form">
            <form class=""  action="get">
                <div class="form-div">
                    <label class="form-label form-label--blue" for="name">Nome</label>
                    <input class="form-input form-input--white" type="text" name="name" id="contactName" placeholder="Insire seu nome completo">
                </div>

                <div class="form-div">
                    <label class="form-label form-label--blue" for="phone">Telefone</label>
                    <input class="form-input form-input--white" type="number" name="phone" id="contactPhone" placeholder="Insira seu telefone e/ou whatsapp">
                </div>

                <div class="form-div">
                    <label class="form-label form-label--blue" for="petName">Nome do animal</label>
                    <input class="form-input form-input--white" type="text" name="petName" id="petName" placeholder="Por qual animal vocêse interessou?">
                </div class="form-div">

                <div class="form-div">
                    <label class="form-label form-label--blue" for="name">Mensagem</label>
                    <textarea class="form-input form-input--white" name="message" id="contactMessage" cols="30" rows="8" placeholder="Escreva sua mensagem"></textarea>
                </div>
            </form>
            
            <button class="button button--last">Enviar</button>
        </section>
    </main>

    <footer class="footer">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
