<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Ready to Launch in...</h1>

        <div class="countdown">
            <div class="col-time">
                <p class="legend">Dias</p>
                <p class="number" id="days">00</p>
            </div>

            <p class="point">:</p>

            <div class="col-time">
                <p class="legend">Horas</p>
                <p class="number" id="hours">00</p>
            </div>

            <p class="point">:</p>

            <div class="col-time">
                <p class="legend">Minutos</p>
                <p class="number" id="minutes">00</p>
            </div>

            <p class="point">:</p>

            <div class="col-time">
                <p class="legend">Segundos</p>
                <p class="number" id="seconds">00</p>
            </div>
        </div>

        <p class="text-info">Inscreva-se para saber mais sobre o lan√ßamento</p>
        
        <button class="btn" id="register">Inscreva-se</button>

        <div class="modal">
            <div class="close">
                <p class="btn-close">X</p>
            </div>
            <form action="" class="modal__form">
                <label for="name">Name</label>
                <input type="text" placeholder="name" class="name" autofocus>

                <label for="email">Email</label>
                <input type="email" placeholder="email" class="email">

                <button type="button" class="btn btn--form">Enviar</button>
            </form>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
